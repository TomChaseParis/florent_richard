    <meta name="description" content="Florent Richard, fin technicien de la musique et subtil défenseur du décalage, est un musicien polyvalent. Violoncelliste, bassiste et pianiste, il s'est perfectionné en arrangement à l'American School of Modern Music. Son premier album 'L’art et la manière' (Warner), paru en 2006, a été acclamé par la presse spécialisée et le grand public. Découvrez son univers musical alliant ballades mélancoliques, jazz nerveux et interprétation rocailleuse teintée de poésie. Explorez sa discographie, du 3ème album (2013) à 'Initials SG' (2021), un hommage flamboyant à Gainsbourg. En 2023, Florent Richard présente 'Ecpyrose', un nouvel opus résolument abyssal où il révèle sa pleine maturité musicale.">
